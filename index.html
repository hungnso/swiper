<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="gallery">
      <!-- =============== SWIPER GALLERY CARDS =============== -->
      <div class="gallery-overview">
        <img
          src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
          alt="image gallery"
          alt="image thumbnail"
          class="gallery__thumbnail-img"
        />
      </div>

      <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
      <div class="gallery__overflow">
        <div class="gallery-thumbs">
          <div
            class="w-100 d-flex justify-content-center align-items-center"
            style="height: 16px; padding-left: 0"
          >
            <div class="show-detail"></div>
          </div>
          <div class="list-filter mt-1 d-flex"></div>
          <div class="swiper swiper-list">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="gallery__thumbnail">
                  <img
                    src="https://images.unsplash.com/photo-1669671943625-e20799ee5f42?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzI0MjY3ODQ&ixlib=rb-4.0.3&q=80&w=400"
                    alt="image gallery"
                    alt="image thumbnail"
                    class="gallery__thumbnail-img"
                  />
                </div>
              </div>

              <div class="swiper-slide">
                <div class="gallery__thumbnail">
                  <img
                    src="https://images.unsplash.com/photo-1670832215724-cce6d9ee619c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzI0MjY3ODQ&ixlib=rb-4.0.3&q=80&w=400"
                    alt="image gallery"
                    alt="image thumbnail"
                    class="gallery__thumbnail-img"
                  />
                </div>
              </div>

              <div class="swiper-slide">
                <div class="gallery__thumbnail">
                  <img
                    src="https://images.unsplash.com/photo-1670509684960-101c061c9c5c?crop=entropy&cs=tinysrgb&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzI0MjY4MzU&ixlib=rb-4.0.3&q=80"
                    alt="image thumbnail"
                    class="gallery__thumbnail-img"
                  />
                </div>
              </div>

              <div class="swiper-slide">
                <div class="gallery__thumbnail">
                  <img
                    src="https://images.unsplash.com/photo-1670825372656-af0361b7425a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzI0MjY4MzU&ixlib=rb-4.0.3&q=80&w=400"
                    alt="image gallery"
                    alt="image thumbnail"
                    class="gallery__thumbnail-img"
                  />
                </div>
              </div>

              <div class="swiper-slide">
                <div class="gallery__thumbnail">
                  <img
                    src="https://images.unsplash.com/photo-1671967097680-f5938c6aea1a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2NzI0MjY4MzU&ixlib=rb-4.0.3&q=80&w=400"
                    alt="image thumbnail"
                    class="gallery__thumbnail-img"
                  />
                </div>
              </div>
              <div class="swiper-slide">
                <div class="gallery__thumbnail">
                  <img
                    src="https://images.unsplash.com/photo-1631551221192-7804e1600435?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
                    alt="image thumbnail"
                    class="gallery__thumbnail-img"
                  />
                </div>
              </div>
              <div class="swiper-slide">
                <div class="gallery__thumbnail">
                  <img
                    src="https://images.unsplash.com/photo-1664880650290-e861f5d71c92?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80"
                    alt="image thumbnail"
                    class="gallery__thumbnail-img"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="colors-wrapper">
            <h3 class="title">Colors:</h3>
            <div class="list-color d-flex align-items-center">
              <div class="bg-dark active-color"></div>
              <div class="color-item bg-success"></div>
              <div class="color-item bg-danger"></div>
              <div class="color-item bg-secondary"></div>
            </div>
          </div>
          <div class="details-wrapper mt-3">
            <h3 class="title">Details:</h3>
            <ul class="list-color d-flex flex-column align-items-md-center">
              <li class="detail-item">Fit: Unisex</li>
              <li class="detail-item">Size & Weight: 52-18-135</li>
              <li class="detail-item">Lens Material: CR39</li>
              <li class="detail-item">Frame Material: TR-90</li>
            </ul>
          </div>
          <div class="overview-wrapper mt-3">
            <h3 class="title">Overview:</h3>
            <p class="overview-content">
              High-quality and stylish computer glasses to protect your eyes
              from Blue Light of digital devices. It will provide you with
              better sleep and a healthier life.
            </p>
          </div>
          <div class="btn-wrapper text-center">
            <button class="btn-buy-bow">MUA NGAY</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
